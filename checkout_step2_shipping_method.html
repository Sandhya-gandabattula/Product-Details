<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shipping Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header { background-color: blue; color: white; }
        .header .nav-link { color: white; }
        .content { background-color: gray; color: black; padding: 20px; }
        .product-image { width: 100%; height: 150px; object-fit: cover; }
        

.navbar-brand {color: white !important;
    font-style: oblique;
    font-size: 33px;
    padding: 0px;}
    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg header">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Vania</a>
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Electronics</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Jewellery</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="fw-bold mb-4">Shipping Method</h2>
    <div class="row">
        <!-- Shipping Method Options -->
        <div class="col-md-8">
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="standardShipping" checked>
                    <label class="form-check-label" for="standardShipping">
                        Standard Shipping - $5.00
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="expressDelivery">
                    <label class="form-check-label" for="expressDelivery">
                        Express Delivery - $10.00
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="nextDayDelivery">
                    <label class="form-check-label" for="nextDayDelivery">
                        Next Day Delivery - $20.00
                    </label>
                </div>
            </form>
        </div>

        <!-- Pricing Summary (Right side) -->
        <div class="col-md-4">
            <h4>Pricing Summary</h4>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <span>Subtotal</span><span id="subtotal">$100.00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Coupon</span><span>$0.00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Gift Card</span><span>$0.00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Estimated Tax</span><span>$8.00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Estimated Shipping</span><span id="estimatedShipping">$5.00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between fw-bold">
                    <span>Estimated Total</span><span id="estimatedTotal">$113.00</span>
                </li>
            </ul>
            <button onclick="continueToPayment()" class="btn btn-primary mt-4 w-100">Continue to Payment</button>
        </div>
    </div>
</div>

<script>
// Navigate to Payment Page
function continueToPayment() {
    window.location.href = 'checkout_step3_payment.html';
}
</script>

</body>
</html>
