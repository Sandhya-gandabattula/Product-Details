<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header { background-color: blue; color: white; }
        .header .nav-link { color: white; }
        .content { background-color: gray; color: white; padding: 20px; }
        /* .product-image { width: 100%; height: 150px; object-fit: cover; } */
        

.navbar-brand {color: white !important;
    font-style: oblique;
    font-size: 33px;
    padding: 0px;}
        

    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg header">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Vania</a>
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Electronics</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Jewellery</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 zoom-center">
            <img id="productImage" src="" alt="Product Image" class="product-image">
        </div>
        <div class="col-md-6 product-details">
            <h2 id="productTitle" class="fw-bold"></h2>
            <p id="productDescription" class="text-muted"></p>
            <h4 id="productPrice" class="fw-bold text-primary"></h4>
            <label for="quantity" class="form-label mt-3">Quantity</label>
            <input type="number" id="quantity" class="form-control" min="1" value="1">
            <button onclick="addToBag()" class="btn btn-success mt-4">Add to Bag</button>
        </div>
    </div>
</div>

<script>
    // Load product details from Fake Store API and display on page
    document.addEventListener('DOMContentLoaded', async () => {
        const productId = localStorage.getItem('selectedProductId');
        const response = await fetch(`https://fakestoreapi.com/products/${productId}`);
        const product = await response.json();
        document.getElementById('productImage').src = product.image;
        document.getElementById('productTitle').textContent = product.title;
        document.getElementById('productDescription').textContent = product.description;
        document.getElementById('productPrice').textContent = `$${product.price.toFixed(2)}`;
    });

    // Save selected product to local storage and navigate to Shopping Bag
    function addToBag() {
        const quantity = document.getElementById('quantity').value;
        localStorage.setItem('productQuantity', quantity);
        window.location.href = 'shopping_bag_page.html';
    }
</script>

</body>
</html>
